<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>conway's game of life</title>
    <link rel="stylesheet" type="text/css" href="life.css">
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="space"></div>
    <div class="count"><h3 class="generation">0</h3></div>
    <div class="btn-group">
      <button class="btn start-conways" id="control-btn">Start</button>
      <button class="btn clear-conways" id="clear-btn">Clear</button>
    </div>
    <script src="life.js"></script>
    <script>
     var row = 40;
     var col = 90;
     
     var conways = new Conways(row, col, 'space', 'conways-game-0', 10);
     conways.draw();
     $(document).ready(function() {
       $(document).on('click', '.stop-conways', function() {
         $(this).html("Start");
         $(this).addClass("start-conways");
         $(this).removeClass("stop-conways");
         conways.pause();
       });

       $(document).on('click', '.start-conways', function() {
         $(this).html("Stop");
         $(this).addClass("stop-conways");
         $(this).removeClass("start-conways");
         conways.run(50, 0);
       });

       $(document).on('click', '.clear-conways', function() {
         $('.stop-conways').html("Start");
         $('.stop-conways').addClass("start-conways");
         $('.stop-conways').removeClass("stop-conways");
         conways.pause();
         conways.clear();
       });
     });  
    </script>
  </body>
</html>
